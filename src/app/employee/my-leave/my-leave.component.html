<!-- My Leaves Container -->
<div class="my-leaves-container">

  <!-- Page Header -->
  <div class="page-header">
    <h2 class="page-title">My Leaves</h2>
    <p class="page-subtitle">View your leave history and manage pending requests</p>
  </div>

  <!-- Loading -->
  <div *ngIf="loading" class="loading">Loading...</div>

  <!-- Leaves Table -->
  <table *ngIf="!loading && leaves.length > 0" class="my-leaves-table">
    <thead>
    <tr>
      <th>Start Date</th>
      <th>End Date</th>
      <th>Status</th>
      <th>Days</th>
      <th>Remarks</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let leave of leaves">
      <td>{{ leave.startDate }}</td>
      <td>{{ leave.endDate }}</td>
      <td>{{ leave.status }}</td>
      <td>{{ leave.days }}</td>
      <td>{{ leave.remarks }}</td>
      <td class="actions-cell">
        <button
          (click)="cancel(leave.id)"
          [disabled]="leave.status !== 'PENDING'"
          class="btn-cancel">
          Cancel
        </button>
      </td>
    </tr>
    </tbody>
  </table>

  <p *ngIf="!loading && leaves.length === 0">No leaves found.</p>
</div>
