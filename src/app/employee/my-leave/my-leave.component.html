<div class="my-leaves-container">
  <div class="page-header">
    <h2 class="page-title">My Leaves</h2>
    <p class="page-subtitle">View and manage your leave applications</p>
  </div>

  <app-leaves-table
    [leaves]="leaves"
    [loading]="loading"
    [showCancel]="true"
    (cancelLeave)="cancel($event)">
  </app-leaves-table>

  <app-pagination
    [currentPage]="currentPage"
    [totalPages]="totalPages"
    (pageChange)="goToPage($event)">
  </app-pagination>
</div>
