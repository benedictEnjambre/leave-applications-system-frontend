
<div class="leave-card">
<div *ngIf="loading" class="loading">Loading...</div>

<table *ngIf="!loading && leaves.length > 0" class="leaves-table">
  <thead>
  <tr>
    <th>Manager</th>
    <th>Employee</th>
    <th>Start Date</th>
    <th>End Date</th>
    <th>Status</th>
    <th>Days</th>
    <th>Remarks</th>
    <th *ngIf="showActions">Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let leave of leaves">
    <td>{{ leave.approverName}}</td>
    <td>{{ leave.employeeName || 'Unknown' }}</td>
    <td>{{ leave.startDate }}</td>
    <td>{{ leave.endDate }}</td>
    <td>{{ leave.status }}</td>
    <td>{{ leave.days }}</td>
    <td>{{ leave.remarks }}</td>
    <td *ngIf="showActions">
      <button
        (click)="approveLeave.emit(leave.id)"
        [disabled]="leave.status !== 'PENDING'"
        class="btn-approve"
      >Approve</button>
      <button
        (click)="rejectLeave.emit(leave.id)"
        [disabled]="leave.status !== 'PENDING'"
        class="btn-reject"
      >Reject</button>
    </td>
  </tr>
  </tbody>
</table>

<p *ngIf="!loading && leaves.length === 0" class="empty-state">No leave applications found.</p>
</div>
