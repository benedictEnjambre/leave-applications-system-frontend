<header class="header">
  <div class="title">Leave Management System</div>

  <mat-form-field class="user-dropdown">
    <mat-label>Select user</mat-label>
    <mat-select
      [value]="selectedUser?.id || ''"
      (selectionChange)="onUserChanged($event.value)">
      <mat-option *ngFor="let user of users" [value]="user.id">
        {{ user?.name || 'Unknown' }} ({{ user?.role || 'No role' }})
      </mat-option>
    </mat-select>
  </mat-form-field>
</header>
