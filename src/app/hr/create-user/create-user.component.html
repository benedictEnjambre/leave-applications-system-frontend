<div>
  <div class="form-header">
    <h1 class="form-title">Add Employee</h1>
    <p class="form-subtitle">Create a new employee profile</p>
  </div>
</div>

<div class="form-container">

  <form [formGroup]="employeeForm" (submit)="saveUser()" class="employee-form">
    <!-- Employee Name Field -->
    <div class="form-group">
      <label for="name" class="form-label">Employee Name</label>
      <input
        id="name"
        type="text"
        formControlName="name"
        class="form-input"
        placeholder="Enter employee name"
      />
    </div>

    <!-- Manager Field -->
    <div class="form-group">
      <label for="managerId" class="form-label">Manager</label>
      <select id="managerId" formControlName="managerId" class="form-select">
        <option [ngValue]="null">-- No Manager --</option>
        @for (manager of managers; track manager.id) {
          <option [value]="manager.id">
            {{ manager.name }}
          </option>
        }
      </select>
    </div>

    <!-- Total Leaves Field -->
    <div class="form-group">
      <label for="totalCredits" class="form-label">Total Leaves</label>
      <div class="input-wrapper">
        <input
          id="totalCredits"
          type="number"
          formControlName="totalCredits"
          class="form-input"
          min="0"
          max="365"
        />
        <span class="input-icon">ðŸ“…</span>
      </div>
    </div>

    <!-- Role Field -->
    <div class="form-group">
      <label for="role" class="form-label">Role</label>
      <select id="role" formControlName="role" class="form-select">
        <option value="" disabled>Select Role</option>
        @for (role of roles; track role.name) {
          <option [value]="role.name">
            {{ role.name }}
          </option>
        }
      </select>
    </div>
    <!-- Submit Button -->
    <div class="form-actions">
      <button
        type="submit"
        class="btn-primary"
        [disabled]="employeeForm.invalid || isSubmitting"
      >
        @if (isSubmitting) {
          <span class="loading-spinner"></span>
          Adding Employee...
        } @else {
          Add Employee
        }
      </button>
    </div>
  </form>
</div>
