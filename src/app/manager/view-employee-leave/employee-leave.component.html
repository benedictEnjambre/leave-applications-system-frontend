<app-success-message
  [message]="successMessageSignalService.SuccessEventMessage()"
  (messageChange)="successMessageSignalService.SuccessEventMessage.set($event)">
</app-success-message>

<h2>Employee Leave Applications</h2>

<app-employee-leaves-table
  [leaves]="leaves"
  [loading]="loading"
  [showActions]="true"
  (approveLeave)="approve($event)"
  (rejectLeave)="reject($event)">
</app-employee-leaves-table>

<app-pagination
  [currentPage]="currentPage"
  [totalPages]="totalPages"
  (pageChange)="goToPage($event)">
</app-pagination>
