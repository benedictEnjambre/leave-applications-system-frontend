<div class="form-header">
  <h1 class="form-title">Apply for Leave</h1>
  <p class="form-subtitle">Submit your leave request</p>
</div>

<div class="form-container">
  <div class="leave-balance">
    Available Leave Balance: <strong>{{ availableLeave }} days</strong>
  </div>

  <app-add-leave-form
    [availableLeave]="availableLeave"
    [isSubmitting]="isSubmitting"
    (formSubmit)="saveLeaveApplication($event)">
  </app-add-leave-form>
</div>
