<h2>My Leaves</h2>

<div *ngIf="loading">Loading...</div>

<table *ngIf="!loading && leaves.length > 0">
  <thead>
  <tr>
    <th>Type</th>
    <th>Start Date</th>
    <th>End Date</th>
    <th>Status</th>
    <th>Days</th>
    <th>Remarks</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let leave of leaves">
    <td>{{ leave.leaveType }}</td>
    <td>{{ leave.startDate }}</td>
    <td>{{ leave.endDate }}</td>
    <td>{{ leave.status }}</td>
    <td>{{ leave.days }}</td>
    <td>{{ leave.remarks }}</td>
    <td>
      <button (click)="cancel(leave.id)" [disabled]="leave.status !== 'PENDING'" class="btn-cancel"> Cancel
      </button>
    </td>
  </tr>
  </tbody>
</table>

<p *ngIf="!loading && leaves.length === 0">No leaves found.</p>
